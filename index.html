<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-grid">
        <input class="output" placeholder="0" />
        <input class="button" type="button" value=" "/>
        <input class="button" type="button" value=" "/>
        <input class="button clean" type="button" value="C" />
        <input class="button symbol" type="button" value="/" />
        <input class="button number symbol" type="button" value="1" />
        <input class="button number symbol" type="button" value="2" />
        <input class="button number symbol" type="button" value="3" />
        <input class="button symbol" type="button" value="*" />
        <input class="button number symbol" type="button" value="4" />
        <input class="button number symbol" type="button" value="5" />
        <input class="button number symbol" type="button" value="6" />
        <input class="button symbol" type="button" value="+" />
        <input class="button number symbol" type="button" value="7" />
        <input class="button number symbol" type="button" value="8" />
        <input class="button number symbol" type="button" value="9" />
        <input class="button symbol" type="button" value="-" />
        <input class="button symbol" type="button" value="." />
        <input class="button number symbol" type="button" value="0" />
        <input
          class="button span-two calculate"
          type="button"
          value="="
        />
      </div>
      <div class="logs"></div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
